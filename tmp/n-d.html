<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目创新点与难点</title>
    
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- 引入动画库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="space-y-8">
            <!-- 创新点部分 -->
            <section class="bg-white rounded-xl shadow-lg p-6 animate__animated animate__fadeIn">
                <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">
                    <span class="gradient-bg px-4 py-1 rounded-lg text-white">项目创新点</span>
                </h2>
                
                <div class="space-y-6">
                    <div class="hover:bg-gray-50 p-4 rounded-lg transition-all">
                        <h3 class="text-lg font-semibold text-gray-700 mb-2">1. 多模态深度学习与强化学习的结合</h3>
                        <ul class="list-disc list-inside text-gray-600 space-y-2">
                            <li>项目采用多模态深度学习和强化学习技术，结合SLAM技术</li>
                            <li>实现了复杂环境下的自主导航和智能识别功能</li>
                        </ul>
                    </div>
                    
                    <!-- 其他创新点类似结构 -->
                </div>
            </section>

            <!-- 难点部分 -->
            <section class="bg-white rounded-xl shadow-lg p-6 animate__animated animate__fadeIn animate__delay-1s">
                <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">
                    <span class="gradient-bg px-4 py-1 rounded-lg text-white">项目难点</span>
                </h2>
                
                <div class="space-y-6">
                    <div class="hover:bg-gray-50 p-4 rounded-lg transition-all">
                        <h3 class="text-lg font-semibold text-gray-700 mb-2">1. 多模态数据融合与处理</h3>
                        <ul class="list-disc list-inside text-gray-600 space-y-2">
                            <li>在多模态深度学习中，如何有效地融合视觉、语音和传感器数据是一个技术难点</li>
                            <li>需要设计复杂的算法来处理和整合这些数据</li>
                        </ul>
                    </div>
                    
                    <!-- 其他难点类似结构 -->
                </div>
            </section>
        </div>
    </div>

    <!-- 引入交互效果 -->
    <script>
        // 添加滚动显示动画
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate__fadeIn');
                }
            });
        });

        document.querySelectorAll('section').forEach((section) => {
            observer.observe(section);
        });
    </script>
</body>
</html>
