<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航</title>
    <style>
        :root {
            --primary: #d69e49;
            --second: #fff3d4;
            --text: #2c2c2c;
            --hover: #b88534;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--second);
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            padding: 2rem;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin: 3rem 0;
            font-weight: 600;
            color: var(--primary);
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .link-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(214, 158, 73, 0.2);
        }

        .link-card a {
            text-decoration: none;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .link-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .link-content h3 {
            margin-bottom: 0.3rem;
            font-size: 1.1rem;
        }

        .link-content p {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我的导航</h1>
        <div class="links-grid">
            <div class="link-card">
                <a href="#">
                    <div class="link-icon">📚</div>
                    <div class="link-content">
                        <h3>学习资源</h3>
                        <p>在线课程和教程集合</p>
                    </div>
                </a>
            </div>

            <div class="link-card">
                <a href="#">
                    <div class="link-icon">🎨</div>
                    <div class="link-content">
                        <h3>设计灵感</h3>
                        <p>优秀设计作品展示</p>
                    </div>
                </a>
            </div>

            <div class="link-card">
                <a href="#">
                    <div class="link-icon">💻</div>
                    <div class="link-content">
                        <h3>开发工具</h3>
                        <p>常用开发工具导航</p>
                    </div>
                </a>
            </div>

            <div class="link-card">
                <a href="#">
                    <div class="link-icon">📝</div>
                    <div class="link-content">
                        <h3>个人博客</h3>
                        <p>技术分享与生活随笔</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
