<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档导航</title>
    <!-- 引入 Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 引入代码高亮 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/highlight.min.js"></script>
    <style>
        :root {
            --primary: #d69e49;
            --second: #fff3d4;
            --text: #2c2c2c;
            --hover: #b88534;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--second);
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }

        /* 导航页样式 */
        .home-page {
            display: none;
        }

        .home-page.active {
            display: block;
        }

        h1 {
            text-align: center;
            margin: 3rem 0;
            font-weight: 600;
            color: var(--primary);
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .link-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(214, 158, 73, 0.2);
        }

        .link-card a {
            text-decoration: none;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .link-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .link-content h3 {
            margin-bottom: 0.3rem;
            font-size: 1.1rem;
        }

        .link-content p {
            color: #666;
            font-size: 0.9rem;
        }

        /* Markdown 页面样式 */
        .markdown-page {
            display: none;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 900px;
        }

        .markdown-page.active {
            display: block;
        }

        .markdown-content {
            line-height: 1.8;
        }

        /* Markdown 样式 */
        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4 {
            margin: 1.5em 0 0.8em;
            color: var(--primary);
        }

        .markdown-content p {
            margin: 1em 0;
        }

        .markdown-content code {
            background: var(--second);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
        }

        .markdown-content pre code {
            display: block;
            padding: 1em;
            overflow-x: auto;
            background: #f8f8f8;
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 1em;
            margin: 1em 0;
            color: #666;
        }

        /* 返回首页按钮 */
        .back-home {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(214, 158, 73, 0.3);
            transition: all 0.3s ease;
        }

        .back-home:hover {
            background: var(--hover);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 主页 -->
        <div class="home-page active">
            <h1>文档导航</h1>
            <div class="links-grid">
                <div class="link-card">
                    <a href="#/demo.md">
                        <div class="link-icon">📝</div>
                        <div class="link-content">
                            <h3>示例文档</h3>
                            <p>Markdown示例文档</p>
                        </div>
                    </a>
                </div>
                <!-- 更多链接卡片 -->
            </div>
        </div>

        <!-- Markdown页面 -->
        <div class="markdown-page">
            <div class="markdown-content"></div>
            <a href="#/" class="back-home">返回首页</a>
        </div>
    </div>

    <script>
        // 配置 marked
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true
        });

        // 路由处理
        function handleRoute() {
            const hash = window.location.hash;
            const homePage = document.querySelector('.home-page');
            const markdownPage = document.querySelector('.markdown-page');
            const markdownContent = document.querySelector('.markdown-content');

            if (hash === '' || hash === '#/') {
                homePage.classList.add('active');
                markdownPage.classList.remove('active');
            } else if (hash.endsWith('.md')) {
                const mdFile = hash.slice(2); // 移除 '#/'
                homePage.classList.remove('active');
                markdownPage.classList.add('active');

                // 加载并解析Markdown文件
                fetch(mdFile)
                    .then(response => response.text())
                    .then(text => {
                        markdownContent.innerHTML = marked.parse(text);
                        // 代码高亮
                        document.querySelectorAll('pre code').forEach((block) => {
                            hljs.highlightBlock(block);
                        });
                    })
                    .catch(error => {
                        markdownContent.innerHTML = `<h1>错误</h1><p>无法加载文档: ${error}</p>`;
                    });
            }
        }

        // 监听路由变化
        window.addEventListener('hashchange', handleRoute);
        // 初始加载
        handleRoute();
    </script>
</body>
</html>
