<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 文档导航</title>
    <!-- 引入 Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #d69e49;
            --second: #fff3d4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--second);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: var(--primary);
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .file-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: #333;
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(214, 158, 73, 0.2);
        }

        .file-icon {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .file-name {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .file-info {
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 600px) {
            .file-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>文档导航</h1>
        <div class="file-grid" id="fileList"></div>
    </div>

    <script>
        async function loadMarkdownFiles() {
            try {
                const response = await fetch('/api/list-md');
                const files = await response.json();
                
                const fileList = document.getElementById('fileList');
                files.forEach(file => {
                    const card = document.createElement('a');
                    card.href = file;
                    card.className = 'file-card';
                    
                    const fileName = file.split('/').pop();
                    card.innerHTML = `
                        <div class="file-icon">
                            <i class="fas fa-file-alt"></i>
                        </div>
                        <div class="file-name">${fileName}</div>
                        <div class="file-info">Markdown 文档</div>
                    `;
                    
                    fileList.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading markdown files:', error);
            }
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', loadMarkdownFiles);
    </script>
</body>
</html>
